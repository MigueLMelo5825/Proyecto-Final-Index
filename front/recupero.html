<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recuperar contraseña</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #ffffff;
      color: #010102;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 380px;
      text-align: left;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 6px;
      font-weight: 600;
    }

    p {
      color: #6b7280;
      margin-bottom: 24px;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      font-size: 0.85rem;
      font-weight: 500;
      margin-bottom: 4px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background: #ffffff;
      font-size: 0.95rem;
      transition: border-color 0.2s ease;
    }

    input:focus {
      border-color: #111827;
      outline: none;
    }

    button {
      margin-top: 6px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #111827;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #000000;
    }

    .footer {
      margin-top: 18px;
      font-size: 0.9rem;
      color: #6b7280;
      text-align: center;
    }

    .footer a {
      color: #111827;
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Recuperar contraseña</h1>
    <br>
    <p>Introduce tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>

    <form>
      <div>
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" required />
      </div>

      <button type="submit">Enviar enlace</button>
    </form>

    <div class="footer">
      ¿Recordaste tu contraseña? <a href="login.html">Inicia sesión</a>
    </div>
  </div>
</body>
</html>
